<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="input.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Weather Forecast</h1>
    <div class="Weather">
        <!-- search system -->
        <div class="search_system">
            <h3>Enter City Name</h3>
            <form action="">
                <input type="text" name="city" id="city" class="search_input" placeholder="Search by city name"><br><br>
                <button type="button" class=" btn search_btn"> Search</button><br><br>
                <button type="button" class=" btn current_location_btn">Current Location</button>
            </form>
           
        </div>
        <!-- show temp -->
        <div class="Show_temp">
            <div>
                <h3>Today's Weather <p class="date"></p></h3>
                <p class="temp">Temprature:</p>
                <p class="wind"> Wind: </p>
                <p class="humidity"> humidity:</p>
            </div>
            <div>
                <img class="img" src="./images/clear.png" alt="Weather_icon" height="80px" width="80px">
            </div>
            
        </div>
        <!-- recent search -->
        <div class="recent_search">
             <div class="recent">
                <label for="cars">Recent searches:</label>
                <select name="cars" id="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                  </select>
             </div>
        </div>
        <!-- 5 days forecast -->
        <div class="Five_day_forecast">
            <div class="Forecasts">
                <div class="cast1">
                        <p>Temprature:</p>
                        <img src="" alt="Weather_icon">
                        <p> Wind: </p>
                        <p> humidity:</p>                   
                </div>
                <div class="cast2">
                        <p>Temprature:</p>
                        <img src="" alt="Weather_icon">
                        <p> Wind: </p>
                        <p> humidity:</p>                   
                </div>
                <div class="cast3">
                        <p>Temprature:</p>
                        <img src="" alt="Weather_icon">
                        <p> Wind: </p>
                        <p> humidity:</p>                   
                </div>
                <div class="cast4">
                        <p>Temprature:</p>
                        <img src="" alt="Weather_icon">
                        <p> Wind: </p>
                        <p> humidity:</p>
                </div><div class="cast5">
                        <p>Temprature:</p>
                        <img src="" alt="Weather_icon">
                        <p> Wind: </p>
                        <p> humidity:</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
